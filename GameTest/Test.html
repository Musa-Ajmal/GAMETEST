    * {

body {
    margin: 0;

}

#start {
    margin-left: 45%;
    height: 30px;

    color: white;
    border-radius: 5px;
    width: 200px;
}

#mid-line {
    width: 100%;
    border: 2px solid tomato;
}

#top-container {
    width: 100%;
    height: 300px;
    border: 1px solid tomato;
    display: flex;
    justify-content: space-between;
}

#bottom-container {
    width: 100%;
    height: 300px;
    border: 1px solid tomato;
    display: flex;
    justify-content: space-between;
}

#top-main,
#bottom-main {
    width: 1000px;
    height: 300px;
    border: 1px solid black;
    position: relative;
}

#top-left,
#bottom-left {
    border: 1px solid tomato;
    width: 400px;
    height: 300px;
    margin-top: 20px;
}

#p2-pokname,
#p1-pokname,
.para {
    text-align: center; /* Center text for better readability on smaller screens */
    margin-left: 0; /* Reset margin for smaller screens */
}

#top-left p,
#bottom-left p {
    margin-top: 5px; /* Adjust margin for better spacing on smaller screens */
}

#top-main p,
#bottom-main p {
    margin-left: 15%; /* Adjust margin for better spacing on smaller screens */
}

#top-left button,
#bottom-left button {
    width: 100%; /* Adjust width for smaller screens */
    margin-left: 0; /* Reset margin for smaller screens */
    margin-top: 10px;
}

.move1,
.move2,
.move3,
.move4 {
    width: 100%; /* Adjust width for smaller screens */
    margin-left: 0; /* Reset margin for smaller screens */
    margin-top: 10px;
}

button[disabled] {
    cursor: not-allowed;
}

#p1-healthbar,
#p2-healthbar {
    width: 205px;
    background-color: rgb(18, 207, 18);
    color: white;
    border-radius: 5px;
    transition: 2s width ease;
}

#p1-hbar,
#p2-hbar {
    transition: width 2s ease;
}

@media only screen and (max-width: 768px) {
    #start {
        margin-left: 35%; /* Adjust the margin for smaller screens */
    }

    #top-container,
    #bottom-container {
        flex-direction: column; /* Change to a column layout for smaller screens */
        height: auto; /* Adjust height for smaller screens */
    }

    #top-main,
    #bottom-main {
        width: 100%; /* Adjust width for smaller screens */
    }

    #top-left,
    #bottom-left {
        width: 100%; /* Adjust width for smaller screens */

}

        class Pokemon{
    constructor(name,hitpoints,elementalType1,elementalType2,moves,selectedMove,speedStat,isfainted,image)
    {
        this.name=name
        this.hitpoints=hitpoints
        this.elementalType1=elementalType1
        this.elementalType2=elementalType2
        this.moves=moves.map(move=>new Moves(move.moveName,move.damage,move.elementalType,move.powerPoints,move.priority))
        this.selectedMove=selectedMove
        this.speedStat=speedStat
        this.isfainted=isfainted
        this.image=image
    }
}
class Moves{
    constructor(moveName,damage,elementalType,powerPoints,priority)
    {
        this.moveName=moveName
        this.damage=damage
        this.elementalType=elementalType
        this.powerPoints=powerPoints
        this.priority=priority
    }
}
